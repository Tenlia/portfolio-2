<!DOCTYPE html>
<html>
  <head>
    <title> AZIZA ALHOUNI </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/reset.css"/>
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/style.css">
    <script id="article-template" type="text/x-handlebars-template">
      <!-- Template -->
      <article class = "clearfix" data-author="{{author}}" data-category="{{category}}">
        <header>
          <h1>{{title}}</h1>
          <div class="byline">
            By<address><a href="{{authorUrl}}">{{author}}</a></address>
            {{publishStatus}}
          </div>
        </header>
        <section class="article-body">{{{body}}}</section>
        <a href="#" class="read-on">Read on &rarr;</a>
      </article>
    </script>
  </head>
  <body>
    <header class="navigation">
      <section class="heading-group-h1">
        <h1> Aziza Alhouni</h1>
      </section>
      <nav class="main-nav">
        <div class="myImg"><img src="http://img08.deviantart.net/0ec0/i/2014/335/8/1/chemistry_cat_contemplates_the_science_of_catnip_by_sagittariusgallery-d6075vv.jpg"></div>
        <div class="icon-menu"></div>
        <ul>
          <li class="tab" data-content="articles"><a href="#" class="icon-home"> Home</a></li>
          <li class="tab" data-content="about"><a href="#" class="icon-rocket"> About</a></li>
          <li><a href="#" class="icon-users"> Contact Me</a></li>
          <li><a href="https://github.com/azizaalhouni" class="icon-github"> My Github</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="articles" class="tab-content">
        <div>
          <ul id = "filters">
            <li>
              <select id="author-filter">
                <option value="">--Filter By Authors --</option>
              </select>
            </li>
            <li>
              <select id="category-filter">
              <option value="">--Filter by Categories --</option>
              </select>
            </li>
          </ul>
        </div>
        <hr>
      </section>
        <section id="about" class="tab-content">
          <header> Welcome to my World</header>
            <section>
              <h1>I like:</h1>
              <ul>
                <li>play with my kids</li>
                <li>Dancing</li>
                <li>coding</li>
              </ul>
            </section>
        </section>
    </main>
    <footer>
    </footer>
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
  <!-- Handlebars link -->
    <script src="https://cdn.jsdelivr.net/handlebarsjs/4.0.5/handlebars.min.js"></script>
    <script src="js/blogArticle.js"></script>
    <script src="js/article.js"></script>
    <script src="js/articleView.js"></script>
  </body>
</html>
